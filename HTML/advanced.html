<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

        <title>Image Search</title>

        <link rel="stylesheet" href="styles.css">

</head>

        <body>
                <ul>

                    <a href="index.html" style="text-align: right; font-size: 20px"> Google Search <a/>

                </ul>

            <div class="box">

                <form action=https://google.com/images style="font-size: 24px">

                    <p style="text-align:center"> Google Advanced Search </p>

                         Any words:

                      <input type="text" name="as_q" class="search" > <br><br>

                         Specific Words:

                      <input type="text" name="as_epq" class="search"> <br><br>

                        Possible Words:

                      <input type="text" name="as_oq" class="search"> <br><br>

                        None of these words:

                      <input type="text" name="as_eq" class="search"> <br><br>

                      <input type="submit" value="Search" class="search_button">

                </form>

            </div>

        </body>

</html>
